<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Courses Catalog</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Iconos de Font Awesome para el pie de pÃ¡gina y los pulgares -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>AI Courses Catalog</h1>
            <p>Find the best courses and resources to learn about Artificial Intelligence.</p>
            <div class="header-info">
                <span>Courses available: <strong id="total-cursos">...</strong></span>
                <span id="ultima-actualizacion-container" style="display: none;"> | 
                    Last updated: <strong id="ultima-actualizacion">...</strong>
                </span>
            </div>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="search-box" placeholder="Search in name, description, or categories (min. 4 chars)...">
            </div>

            <div id="filtros-container">
                <div class="filtro-grupo">
                    <label for="filtro-categoria">Filter by Category:</label>
                    <select id="filtro-categoria">
                        <option value="">-- Select a category --</option>
                    </select>
                </div>
                <div class="filtro-grupo">
                    <label for="filtro-dificultad">Filter by Difficulty:</label>
                    <select id="filtro-dificultad">
                        <option value="">-- Select a difficulty --</option>
                    </select>
                </div>
            </div>

            <div id="filtros-activos">
                <!-- Active filter tags will be added here with JS -->
            </div>

            <div id="cursos-container">
                <!-- Courses will be rendered here with JS -->
                <div class="loader">Loading courses...</div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="footer-author">
                A project by David Bueno Vallejo
                <a href="https://www.linkedin.com/in/davidbueno/" target="_blank" rel="noopener noreferrer" aria-label="David Bueno's LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://davidbuenov.com" target="_blank" rel="noopener noreferrer" aria-label="David Bueno's Personal Website">
                    <i class="fas fa-globe"></i>
                </a>
            </div>
            <div class="footer-attribution">
                This website was generated with the help of <a href="https://aistudio.google.com/" target="_blank" rel="noopener noreferrer">Google AI Studio</a>.
            </div>
        </footer>

    </div> <!-- Cierre de .container -->

    <script src="js/script.js"></script>

</body>
</html>
