<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Catalog Selector</title>
    <link rel="stylesheet" href="portal-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portal-container">
        <header>
            <h1>Choose a Catalog</h1>
            <p>Select a catalog to explore curated content on Artificial Intelligence or Unreal Engine.</p>
        </header>

        <main class="catalog-selection">
            <!-- Tarjeta para el Catálogo de IA -->
            <a href="./dist_ai/" class="catalog-card">
                <img src="images/ai_content_catalog.webp" alt="Digital brain illustration for AI">
                <div class="card-content">
                    <h2>AI Content Catalog</h2>
                    <span class="card-button">View Catalog</span>
                </div>
            </a>

            <!-- Tarjeta para el Catálogo de Unreal Engine -->
            <a href="./dist_unreal/" class="catalog-card">
                <img src="images/unreal_content_catalog.webp" alt="Unreal Engine logo with abstract background">
                <div class="card-content">
                    <h2>Unreal Engine Catalog</h2>
                    <span class="card-button">View Catalog</span>
                </div>
            </a>
        </main>
    </div>
</body>
</html>
